<div class="franchise__backdrop is-hidden" data-modal-franchise>
    <div class="franchise__window">
        <button class="franchise__btn-close" data-modal-franchise-close>
            <svg class="modal__icon">
                <use href="./images/icons.svg#icon-close"></use>
            </svg>
        </button>
        <form class="form-franchise">
            <h2 class="form-franchise__title heading-h2">work with us!!!</h2>
            <div class="form-field">
                <label for="user_name" class="form-field__text"></label>
                <input type="text" name="text" id="user_name" class="form-field__input" required placeholder="name" />
            </div>
            <div class="form-field">
                <label for="user_tel" class="form-field__text"></label>
                <input type="tel" name="tel" id="user_tel" class="form-field__input" required placeholder="tel" />
            </div>
            <div class="form-field">
                <label for="user_email" class="form-field__text"></label>
                <input type="email" name="email" id="user_email" class="form-field__input" required
                    placeholder="e-mail" />
            </div>
            <button type="submit" class="button-dark form-franchise__button" data-modal-franchise-close>
                submit
            </button>
        </form>
    </div>
</div>
